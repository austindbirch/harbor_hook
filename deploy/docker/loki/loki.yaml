auth_enabled: false

server:
  http_listen_port: 3100

common:
  path_prefix: /loki
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory
  replication_factor: 1

# Recommended modern schema: TSDB (v13)
schema_config:
  configs:
    - from: "2025-09-01"
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

storage_config:
  # Chunks on local disk
  filesystem:
    directory: /loki/chunks

  # TSDB shipper local index state/cache
  tsdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/index_cache

# Lightweight query caching (in-process)
query_range:
  cache_results: true
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

compactor:
  working_directory: /loki
  compactor_ring:
    kvstore:
      store: inmemory

limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20

analytics:
  reporting_enabled: false