route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'discord-default'
  routes:
    # Critical alerts go to Discord immediately
    - match:
        severity: critical
      receiver: 'discord-critical'
      group_wait: 0s
      repeat_interval: 15m

    # SLO burn rate alerts
    - match:
        alertname: HarborHookSLOBurnRateHigh
      receiver: 'discord-slo'
      group_wait: 5s
      repeat_interval: 30m

    # System alerts
    - match:
        alertname: HarborHookBacklogHigh
      receiver: 'discord-system'
      group_wait: 30s
      repeat_interval: 1h

