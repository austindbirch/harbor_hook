services:
  postgres:
    build:
      context: ./postgres
    container_name: hh-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 10

  nsqlookupd:
    image: nsqio/nsq:latest
    container_name: hh-nsqlookupd
    command: /nsqlookupd
    ports:
      - "4160:4160"
      - "4161:4161"

  nsqd:
    image: nsqio/nsq:latest
    container_name: hh-nsqd
    restart: unless-stopped
    command: >
      /nsqd
      --lookupd-tcp-address=nsqlookupd:4160
      --broadcast-address=nsqd
      --max-msg-timeout=15m
      --max-msg-size=2097152
      --max-body-size=2097152
      --max-req-timeout=60s
      --msg-timeout=2m
      --max-heartbeat-interval=60s
    depends_on:
      - nsqlookupd
    ports:
      - "4150:4150"
      - "4151:4151"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.25"

  nsqadmin:
    image: nsqio/nsq:latest
    container_name: hh-nsqadmin
    command: >
      /nsqadmin --lookupd-http-address=nsqlookupd:4161
    depends_on:
      - nsqlookupd
    ports:
      - "4171:4171"

  # JWKS server for JWT key management
  jwks-server:
    build:
      context: ../../
      dockerfile: cmd/jwks-server/Dockerfile
    container_name: hh-jwks-server
    environment:
      PORT: "8082"
    ports:
      - "8082:8082"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Envoy API Gateway
  envoy:
    build:
      context: ./envoy
    container_name: hh-envoy
    depends_on:
      jwks-server:
        condition: service_healthy
      ingest:
        condition: service_started
    ports:
      - "8443:8443"  # HTTPS API Gateway
      - "9901:9901"  # Envoy Admin
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9901/ready"]
      interval: 10s
      timeout: 3s
      retries: 3

  ingest:
    build:
      context: ../../
      dockerfile: cmd/ingest/Dockerfile
    container_name: hh-ingest
    restart: unless-stopped
    environment:
      APP_NAME: ingest
      HTTP_PORT: ":${INGEST_HTTP_PORT}"
      GRPC_PORT: ":${INGEST_GRPC_PORT}"
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      NSQD_TCP_ADDR: ${NSQD_TCP_ADDR}
      NSQLOOKUPD_HTTP_ADDR: ${NSQLOOKUPD_HTTP_ADDR}
      # JWT Configuration
      JWT_ISSUER: "harborhook"
      JWT_AUDIENCE: "harborhook-api"
      ENABLE_TLS: "false"
      # OpenTelemetry Configuration
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://tempo:4318"
      OTEL_SERVICE_NAME: "harborhook-ingest"
      # Performance Configuration
      DB_MAX_IDLE_CONNS: "10"
      DB_MAX_OPEN_CONNS: "25"
      DB_CONN_MAX_LIFETIME: "1h"
    depends_on:
      postgres:
        condition: service_healthy
      nsqd:
        condition: service_started
    volumes:
      - ./envoy/certs:/etc/certs:ro
    # Note: Only expose internally, Envoy will handle external traffic
    expose:
      - "${INGEST_HTTP_PORT}"
      - "${INGEST_GRPC_PORT}"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.25"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${INGEST_HTTP_PORT}/v1/ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  worker:
    build: 
      context: ../../
      dockerfile: cmd/worker/Dockerfile
    container_name: hh-worker
    restart: unless-stopped
    environment:
      APP_NAME: worker
      HTTP_PORT: ":${WORKER_HTTP_PORT}"
      GRPC_PORT: ":50052"
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      NSQD_TCP_ADDR: ${NSQD_TCP_ADDR}
      NSQLOOKUPD_HTTP_ADDR: ${NSQLOOKUPD_HTTP_ADDR}
      MAX_ATTEMPTS: ${MAX_ATTEMPTS}
      BACKOFF_SCHEDULE: ${BACKOFF_SCHEDULE}
      BACKOFF_JITTER_PCT: ${BACKOFF_JITTER_PCT}
      PUBLISH_DLQ_TOPIC: ${PUBLISH_DLQ_TOPIC}
      # JWT Configuration
      JWT_ISSUER: "harborhook"
      JWT_AUDIENCE: "harborhook-api"
      ENABLE_TLS: "false"
      # OpenTelemetry Configuration
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://tempo:4318"
      OTEL_SERVICE_NAME: "harborhook-worker"
      # Performance Configuration
      DB_MAX_IDLE_CONNS: "5"
      DB_MAX_OPEN_CONNS: "10"
      DB_CONN_MAX_LIFETIME: "1h"
      WORKER_CONCURRENCY: "10"
      HTTP_CLIENT_TIMEOUT: "30s"
    depends_on:
      - nsqd
    volumes:
      - ./envoy/certs:/etc/certs:ro
    ports:
      - "${WORKER_HTTP_PORT}:${WORKER_HTTP_PORT}"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
        reservations:
          memory: 256M
          cpus: "0.5"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${WORKER_HTTP_PORT}/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  fake-receiver:
    build:
      context: ../../
      dockerfile: cmd/fake-receiver/Dockerfile
    container_name: hh-fake-receiver
    restart: unless-stopped
    environment:
      FAIL_FIRST: ${FAIL_FIRST}
      ENDPOINT_SECRET: ${ENDPOINT_SECRET}
      SIGNING_LEEWAY_SECONDS: ${SIGNING_LEEWAY_SECONDS}
      RESPONSE_DELAY_MS: ${RESPONSE_DELAY_MS:-0}
      # Security Configuration
      MAX_BODY_SIZE: "1048576"  # 1MB
      READ_TIMEOUT: "10s"
      WRITE_TIMEOUT: "10s"
      IDLE_TIMEOUT: "60s"
    ports:
      - "8081:8081"
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.25"
        reservations:
          memory: 64M
          cpus: "0.1"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/healthz"]
      interval: 30s
      timeout: 5s
      retries: 2

  prometheus:
    build:
      context: ./prometheus
    container_name: hh-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yaml"
      - "--web.enable-lifecycle" # Enables hot-swap config reloading
    volumes:
      - ./prometheus/data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - alertmanager

  # AlertManager for handling alerts
  alertmanager:
    image: prom/alertmanager:latest
    container_name: hh-alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
      - "--web.external-url=http://localhost:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./alertmanager/data:/alertmanager
    ports:
      - "9093:9093"

  # Tempo for distributed tracing
  tempo:
    image: grafana/tempo:latest
    container_name: hh-tempo
    command:
      - "-config.file=/etc/tempo.yaml"
    volumes:
      - ./tempo/tempo.yaml:/etc/tempo.yaml:ro
      - ./tempo/data:/tmp/tempo
    ports:
      - "3200:3200"  # Tempo HTTP
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
      - "9095:9095"  # Frontend gRPC

  # Loki for log aggregation
  loki:
    image: grafana/loki:latest
    container_name: hh-loki
    command:
      - "-config.file=/etc/loki/local-config.yaml"
    volumes:
      - ./loki/loki.yaml:/etc/loki/local-config.yaml:ro
      - ./loki/data:/loki
    ports:
      - "3100:3100"

  # Promtail for log shipping
  promtail:
    image: grafana/promtail:latest
    container_name: hh-promtail
    command:
      - "-config.file=/etc/promtail/config.yaml"
    volumes:
      - ./promtail/promtail.yaml:/etc/promtail/config.yaml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - loki

  grafana:
    image: grafana/grafana-oss:latest
    container_name: hh-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_ADMIN_PASSWORD}
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini:ro
    depends_on:
      - prometheus
      - loki
      - tempo
    ports:
      - "3000:3000"

  harborctl:
    build:
      context: ../../
      dockerfile: cmd/harborctl/Dockerfile
    container_name: hh-harborctl
    environment:
      # Point to Envoy gateway instead of direct ingest
      - HARBORCTL_SERVER=https://envoy:8443
      - HARBORCTL_INSECURE=false
      - HARBORCTL_CA_CERT=/etc/certs/ca.crt
    depends_on:
      - envoy
    volumes:
      - ./envoy/certs:/etc/certs:ro
    profiles:
      - tools
    # This service is meant to be run manually with docker compose run
    # Example: docker compose run --rm harborctl ping
