name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go (with caching)
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          cache: true

      - name: Set up buf
        uses: bufbuild/buf-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          setup_only: true
        
      - name: Set up proto tools
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-grpc-gateway@latest
          go install github.com/google/gnostic/cmd/protoc-gen-openapi@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Generate protobufs
        run: make proto

      - name: Upload protobufs
        uses: actions/upload-artifact@v4
        with:
          name: protogen
          path: protogen/

      - name: Cache protobufs
        uses: actions/cache@v3
        with:
          path: protogen/
          key: ${{ runner.os }}-protogen-${{ hashFiles('proto/**/*/.proto') }}
          restore-keys: |
            ${{ runner.os }}-protogen-

      - name: Build
        run: make build

      - name: Test
        run: go test ./...

  build-and-push-images:
    name: Build and Push Images
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download protobufs
        uses: actions/download-artifact@v4
        with:
          name: protogen
          path: protogen/

      - name: Build and push ingest image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./cmd/ingest/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/ingest:${{ github.sha }}
          labels: org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Build and push worker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./cmd/worker/Dockerfile
          push: true 
          tags: ghcr.io/${{ github.repository }}/worker:${{ github.sha }}
          labels: org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Build and push jwks-server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./cmd/jwks-server/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/jwks-server:${{ github.sha }}
          labels: org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Build and push fake-receiver image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./cmd/fake-receiver/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/fake-receiver:${{ github.sha }}
          labels: org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Build and push nsq-monitor image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./cmd/nsq-monitor/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/nsq-monitor:${{ github.sha }}
          labels: org.opencontainers.image.source=https://github.com/${{ github.repository }}

  e2e-test:
    name: End-to-End Test
    needs: build-and-push-images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up KinD cluster
        uses: helm/kind-action@v1.5.0

      - name: Load images into KinD
        run: |
          IMAGES=(
            ingest
            worker
            jwks-server
            fake-receiver
            nsq-monitor
          )
          for IMAGE in "${IMAGES[@]}"; do
            echo "Pulling and loading image: ghcr.io/${{ github.repository }}/$IMAGE:${{ github.sha }}"
            docker pull ghcr.io/${{ github.repository }}/$IMAGE:${{ github.sha }}
            kind load docker-image ghcr.io/${{ github.repository }}/$IMAGE:${{ github.sha }} --name chart-testing
          done

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.10.0

      - name: Generate TLS certificates
        run: |
          cd deploy/docker/envoy/certs
          ./generate_certs.sh
          cd ../../../..

      - name: Create TLS secret
        run: |
          kubectl create secret generic test-harborhook-certs \
            --from-file=ca.crt=./deploy/docker/envoy/certs/ca.crt \
            --from-file=server.crt=./deploy/docker/envoy/certs/server.crt \
            --from-file=server.key=./deploy/docker/envoy/certs/server.key \
            --from-file=client.crt=./deploy/docker/envoy/certs/client.crt \
            --from-file=client.key=./deploy/docker/envoy/certs/client.key

      - name: Update Helm dependencies
        run: helm dependency update ./charts/harborhook

      - name: Install Harborhook chart
        run: |
          helm install test ./charts/harborhook \
            --set ingest.image.tag=${{ github.sha }} \
            --set worker.image.tag=${{ github.sha }} \
            --set jwksServer.image.tag=${{ github.sha }} \
            --set fakeReceiver.image.tag=${{ github.sha }} \
            --set nsqMonitor.image.tag=${{ github.sha }}

      - name: Wait for deployments to be ready
        run: kubectl wait --for=condition=Available --timeout=2m deployment --all

      - name: Describe all pods
        if: always()
        run: |
          echo "--- PODS ---"
          kubectl get pods -A
          echo "--- EVENTS ---"
          kubectl get events -A --sort-by='.metadata.creationTimestamp'| tail -n 30

      - name: Dump logs
        if: always()
        run: |
          echo "--- LOGS ---"
          for pod in $(kubectl get pods --no-headers -o custom-columns=":metadata.name" | grep harborhook); do
            echo "Logs for pod: $pod"
            kubectl logs $pod --previous || true
            echo ""
          done

      - name: Run e2e test script
        run: |
          echo "Running e2e tests..."
          # For now, just ping the services
          kubectl get svc
          echo "TODO: Implement comprehensive e2e tests"
