name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go (with caching)
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          cache: true

      - name: Set up buf
        uses: bufbuild/buf-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          setup_only: true

      - name: Cache proto tools
        id: cache-proto-tools
        uses: actions/cache@v4
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-proto-tools-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-proto-tools-
        
      - name: Set up proto tools
        if: steps.cache-proto-tools.outputs.cache-hit != 'true'
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-grpc-gateway@latest
          go install github.com/google/gnostic/cmd/protoc-gen-openapi@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Generate protobufs
        run: make proto

      - name: Upload protobufs
        uses: actions/upload-artifact@v4
        with:
          name: protogen
          path: protogen/

      - name: Cache protobufs
        uses: actions/cache@v3
        with:
          path: protogen/
          key: ${{ runner.os }}-protogen-${{ hashFiles('proto/**/*/.proto') }}
          restore-keys: |
            ${{ runner.os }}-protogen-

      - name: Build
        run: make build

      - name: Test
        run: go test ./...

  build-and-push-images:
    name: Build and Push ${{ matrix.service }}
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [ingest, worker, jwks-server, fake-receiver, nsq-monitor]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download protobufs
        uses: actions/download-artifact@v4
        with:
          name: protogen
          path: protogen/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.service }} image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./cmd/${{ matrix.service }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/${{ matrix.service }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}/${{ matrix.service }}:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=Harborhook ${{ matrix.service }} service
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

  e2e-test:
    name: End-to-End Test
    needs: build-and-push-images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up KinD cluster
        uses: helm/kind-action@v1.5.0

      - name: Load images into KinD
        run: |
          IMAGES=(
            ingest
            worker
            jwks-server
            fake-receiver
            nsq-monitor
          )
          for IMAGE in "${IMAGES[@]}"; do
            echo "Pulling and loading image: ghcr.io/${{ github.repository }}/$IMAGE:${{ github.sha }}"
            docker pull ghcr.io/${{ github.repository }}/$IMAGE:${{ github.sha }}
            kind load docker-image ghcr.io/${{ github.repository }}/$IMAGE:${{ github.sha }} --name chart-testing
          done

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.10.0

      - name: Cache Helm charts
        uses: actions/cache@v4
        with:
          path: charts/harborhook/charts
          key: ${{ runner.os }}-helm-${{ hashFiles('charts/harborhook/Chart.yaml') }}
          restore-keys: |
            ${{ runner.os }}-helm-

      - name: Generate TLS certificates
        run: |
          cd deploy/docker/envoy/certs
          ./generate_certs.sh
          cd ../../../..

      - name: Create TLS secret
        run: |
          kubectl create secret generic test-harborhook-certs \
            --from-file=ca.crt=./deploy/docker/envoy/certs/ca.crt \
            --from-file=server.crt=./deploy/docker/envoy/certs/server.crt \
            --from-file=server.key=./deploy/docker/envoy/certs/server.key \
            --from-file=client.crt=./deploy/docker/envoy/certs/client.crt \
            --from-file=client.key=./deploy/docker/envoy/certs/client.key

      - name: Update Helm dependencies
        run: helm dependency update ./charts/harborhook

      - name: Install Harborhook chart
        run: |
          helm install test ./charts/harborhook \
            --set ingest.image.tag=${{ github.sha }} \
            --set worker.image.tag=${{ github.sha }} \
            --set jwksServer.image.tag=${{ github.sha }} \
            --set fakeReceiver.image.tag=${{ github.sha }} \
            --set nsqMonitor.image.tag=${{ github.sha }} \
            --set ingest.certsSecretName=test-harborhook-certs \
            --set worker.certsSecretName=test-harborhook-certs \
            --set envoy.certsSecretName=test-harborhook-certs \
            --set observability.enabled=false

      - name: Wait for deployments to be ready
        run: kubectl wait --for=condition=Available --timeout=2m deployment --all

      - name: Wait for PostgreSQL StatefulSet to be ready
        run: |
          kubectl wait --for=jsonpath='{.status.readyReplicas}'=1 --timeout=2m statefulset/test-postgres
          # Give the database a few extra seconds to finish initialization scripts
          sleep 10

      - name: Verify PostgreSQL is accessible
        run: |
          kubectl exec test-postgres-0 -- env PGPASSWORD=postgres psql -U postgres -d harborhook -c "SELECT 1;" || {
            echo "PostgreSQL not ready, checking logs..."
            kubectl logs test-postgres-0 --tail=50
            exit 1
          }

      - name: Run e2e test script
        run: |
          chmod +x ./scripts/ci/e2e_test.sh
          RELEASE_NAME=test ./scripts/ci/e2e_test.sh

      - name: Debug - Describe all pods
        if: failure()
        run: |
          echo "--- PODS ---"
          kubectl get pods -A
          echo "--- EVENTS ---"
          kubectl get events -A --sort-by='.metadata.creationTimestamp'| tail -n 50

      - name: Debug - Dump logs
        if: failure()
        run: |
          echo "--- HH LOGS ---"
          for pod in $(kubectl get pods --no-headers -o custom-columns=":metadata.name" | grep harborhook); do
            echo "Logs for pod: $pod"
            kubectl logs $pod --tail=100 || true
            echo ""
          done

      - name: Debug - PostgreSQL
        if: failure()
        run: |
          echo "--- POSTGRESQL DEBUG ---"
          kubectl get statefulset -l app.kubernetes.io/name=postgres
          kubectl logs -l app.kubernetes.io/name=postgres --tail=100 || true

      - name: Debug Ingest
        if: failure()
        run: |
          echo "--- INGEST DEBUG ---"
          kubectl get deployment -l app.kubernetes.io/component=ingest
          kubectl logs -l app.kubernetes.io/component=ingest --tail=100 || true
