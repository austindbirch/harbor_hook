apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "harborhook.fullname" . }}-jwks-server
  labels:
    {{- include "harborhook.labels" . | nindent 4 }}
    app.kubernetes.io/component: jwks-server
spec:
  replicas: {{ .Values.jwksServer.replicaCount }}
  selector:
    matchLabels:
      {{- include "harborhook.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: jwks-server
  template:
    metadata:
      labels:
        {{- include "harborhook.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: jwks-server
    spec:
      serviceAccountName: {{ include "harborhook.serviceAccountName" . }}
      containers:
        - name: jwks-server
          image: "{{ .Values.jwksServer.image.repository }}:{{ .Values.jwksServer.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.jwksServer.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.jwksServer.service.port }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.jwksServer.service.port | quote }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
