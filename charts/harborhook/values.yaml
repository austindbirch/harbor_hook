# Default values for harborhook.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Global configuration for Harborhook services
config:
  db:
    user: "postgres"
    host: "harborhook-postgres" # This will be the service name of the postgres chart
    port: "5432"
    name: "harborhook"
    # The password will be handled via secrets
  nsq:
    nsqdTcpAddr: "harborhook-nsqd:4150"
    nsqLookupHttpAddr: "harborhook-nsqlookupd:4161"
    deliveriesTopic: "deliveries"
    dlqTopic: "dlq"
    workerChannel: "workers"
  webhook:
    signatureHeader: "Harborhook-Signature"
    timestampHeader: "Harborhook-Timestamp"
  otel:
    endpoint: "http://harborhook-tempo:4318"

# Ingest service configuration
ingest:
  replicaCount: 1
  image:
    repository: ghcr.io/austindbirch/harbor_hook/ingest
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    httpPort: 8080
    grpcPort: 50051
  # The name of the secret containing the TLS certificates
  certsSecretName: harborhook-certs

# Worker service configuration
worker:
  replicaCount: 3
  image:
    repository: ghcr.io/austindbirch/harbor_hook/worker
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    httpPort: 8083 # Internal port for metrics/health
  certsSecretName: harborhook-certs
  # Worker specific settings
  maxAttempts: 5
  backoffSchedule: "1s,5s,10s,30s,1m"
  backoffJitterPct: 0.1
  concurrency: 100
  httpClientTimeout: "30s"

# JWKS Server configuration
jwksServer:
  replicaCount: 1
  image:
    repository: ghcr.io/austindbirch/harbor_hook/jwks-server
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    httpPort: 8082

# Fake Receiver configuration
fakeReceiver:
  replicaCount: 1
  image:
    repository: ghcr.io/austindbirch/harbor_hook/fake-receiver
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    httpPort: 8081
  # -- Configuration for the fake receiver's behavior
  config:
    failFirstN: 0
    endpointSecret: "test-secret"
    signingLeewaySeconds: 300
    responseDelayMs: 0

# Configuration for the postgresql subchart
postgresql:
  # Use the alias 'postgres' to match our service naming
  fullnameOverride: "{{ .Release.Name }}-postgres"
  image:
    registry: docker.io
    repository: bitnami/postgresql
    tag: "latest"
  auth:
    database: "{{ .Values.config.db.name }}"
    username: "{{ .Values.config.db.user }}"
    # In a production environment, this should be sourced from a secret.
    password: "supersecretpassword"
  primary:
    persistence:
      enabled: true
      size: 1Gi

# Configuration for the nsq subchart
nsq:
  nsqd:
    enabled: true
    replicaCount: 1
    persistence:
      enabled: false
  nsqlookupd:
    enabled: true
    replicaCount: 1
    persistence:
      enabled: false
  nsqadmin:
    enabled: true
    replicaCount: 1

# Envoy gateway configuration
envoy:
  replicaCount: 1
  image:
    repository: envoyproxy/envoy
    pullPolicy: IfNotPresent
    tag: "v1.23.1" # Use a specific, stable version
  service:
    type: LoadBalancer
    httpPort: 8443
  certsSecretName: harborhook-certs

# Nsq-monitor configuration
nsqMonitor:
  replicaCount: 1
  image:
    repository: ghcr.io/austindbirch/harbor_hook/nsq-monitor
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    httpPort: 8084
  env:
    NSQD_HOST: "nsqd:4151"
    PORT: 8084
    POLL_INTERVAL_SECONDS: 15
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: 8084
    prometheus.io/path: "/metrics"
